<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        /* Стили для страницы */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f6f9;
        }
        .register-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-bottom: 10px;
        }
        .login-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }
        .login-link a {
            color: #007bff;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="register-container">
    <h2>Регистрация</h2>

    {% if form.errors %}
        <div class="error-message">
            Пожалуйста, проверьте введенные данные и попробуйте снова.
        </div>
    {% endif %}

    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}

        <div class="form-group">
            <label for="firstname">Имя</label>
            <input type="text" name="firstname" id="firstname" required value="{{ request.POST.firstname }}">
        </div>

        <div class="form-group">
            <label for="lastname">Фамилия</label>
            <input type="text" name="lastname" id="lastname" required value="{{ request.POST.lastname }}">
        </div>

        <div class="form-group">
            <label for="email">Электронная почта</label>
            <input type="email" name="email" id="email" required value="{{ request.POST.email }}">
        </div>

        <div class="form-group">
            <label for="password1">Пароль</label>
            <input type="password" name="password1" id="password1" required>
        </div>

        <div class="form-group">
            <label for="password2">Повторите пароль</label>
            <input type="password" name="password2" id="password2" required>
        </div>

        <button type="submit">Зарегистрироваться</button>
    </form>

    <div class="login-link">
        Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a>
    </div>
</div>

</body>
</html>
