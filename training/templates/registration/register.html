<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e9f2 100%);
        }
        .register-container {
            width: 100%;
            max-width: 420px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        }
        h2 {
            text-align: center;
            color: #2d3748;
            font-size: 28px;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 500;
            font-size: 15px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            font-size: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            background-color: #f8fafc;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #4299e1;
            background-color: #ffffff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.15);
        }
        button {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            background: linear-gradient(to right, #4299e1, #667eea);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(66, 153, 225, 0.25);
        }
        button:active {
            transform: translateY(0);
        }
        .error-message {
            color: #e53e3e;
            font-size: 14px;
            text-align: center;
            margin-bottom: 16px;
            padding: 10px;
            background-color: #fff5f5;
            border-radius: 6px;
        }
        .login-link {
            text-align: center;
            margin-top: 24px;
            font-size: 15px;
            color: #4a5568;
        }
        .login-link a {
            color: #4299e1;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        .login-link a:hover {
            color: #2b6cb0;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="register-container">
    <h2>Регистрация</h2>

    {% if form.errors %}
        <div class="error-message">
            Пожалуйста, проверьте введенные данные и попробуйте снова.
        </div>
    {% endif %}

    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}

        <div class="form-group">
            <label for="username">Имя</label>
            <input type="text" name="username" id="username" required value="{{ request.POST.username }}">
        </div>

        <div class="form-group">
            <label for="email">Электронная почта</label>
            <input type="email" name="email" id="email" required value="{{ request.POST.email }}">
        </div>

        <div class="form-group">
            <label for="password1">Пароль</label>
            <input type="password" name="password1" id="password1" required>
        </div>

        <div class="form-group">
            <label for="password2">Повторите пароль</label>
            <input type="password" name="password2" id="password2" required>
        </div>

        <button type="submit">Зарегистрироваться</button>
    </form>

    <div class="login-link">
        Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a>
    </div>
</div>

</body>
</html>
