<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Результаты теста</title>
</head>
<body>
    <h2>Результаты теста: {{ quiz.title }}</h2>
    <p>Ваш результат: {{ score }} из {{ total_questions }} ({{ percentage_score }}%)</p>

    {% if percentage_score >= 70 %}
        <p>Отличная работа!</p>
    {% else %}
        <p>Попробуйте еще раз!</p>
    {% endif %}
    
    <a href="{% url 'dashboard' %}">Вернуться в личный кабинет</a>
</body>
</html>
