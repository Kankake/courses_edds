<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Список курсов</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .profile-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.2s ease;
        }

        .profile-button:hover {
            background-color: #2980b9;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid #3498db;
        }

        .course-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .course-card {
            position: relative;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            cursor: pointer;
        }

        .course-card a {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-decoration: none;
            color: #2c3e50;
            font-size: 1em;
            font-weight: 500;
        }

        .course-content {
            font-size: 0.7em;
            padding: 20px;
        }
        body {
        margin-left: 80px;
    }

    .side-menu {
        position: fixed;
        left: 0;
        top: 0;
        width: 80px;
        height: 80vh;
        background: linear-gradient(145deg, #1a237e, #3949ab);
        color: white;
        padding: 20px 0;
        box-shadow: 4px 0 15px rgba(0, 0, 0, 0.1);
        z-index: 1000;
        border-bottom-right-radius: 25px;
        display: flex;
        flex-direction: column;
    }

    .menu-header {
        text-align: center;
        padding: 20px 0;
    }

    .logo {
    font-size: 24px;
    font-weight: bold;
    color: white;
    letter-spacing: 2px;
    font-family: 'Roboto', sans-serif;
}


    .side-menu nav {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 30px;
    }

    .menu-item {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 50px;
        height: 50px;
        color: white;
        text-decoration: none;
        transition: all 0.3s ease;
        border-radius: 50%;
    }

    .menu-item:hover {
        background: rgba(255, 255, 255, 0.1);
        transform: scale(1.1);
    }

    .menu-item i {
        font-size: 1.5em;
    }
    .main-content {
        padding: 20px 40px;
        margin-left: 100px;
    }

    .page-title {
        color: #2c3e50;
        text-align: center;
        padding: 20px 0;
        border-bottom: 2px solid #3498db;
        margin-bottom: 30px;
    }
    
    </style>
</head>
<body>
    <div class="side-menu">
        <div class="menu-header">
            <div class="logo">EDDS</div>
        </div>
        <nav>
            <a href="{% url 'dashboard' %}" class="menu-item" title="Личный кабинет" aria-label="Перейти в личный кабинет">
                <i class="fas fa-user"></i>
            </a>
            <a href="{% url 'course_list' %}" class="menu-item" title="Все курсы" aria-label="Перейти ко всем курсам">
                <i class="fas fa-graduation-cap"></i>
            </a>
        </nav>
    </div>
    
    <div class="main-content">
        <h1 class="page-title">Доступные курсы</h1>
        <div class="course-grid">
            {% for course in courses %}
                <div class="course-card">
                    <div class="course-content">
                        <h1>{{ course }}</h1>
                    </div>
                    <a href="{% url 'course_detail' course.id %}"></a>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
