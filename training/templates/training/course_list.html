<!DOCTYPE html>
<html>
<head>
    <title>Список курсов</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid #3498db;
        }

        .course-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .course-card {
            position: relative;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            cursor: pointer;
        }

        .course-card a {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-decoration: none;
            color: #2c3e50;
            font-size: 1.2em;
            font-weight: 500;
        }

        .course-content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Доступные курсы</h1>
    <div class="course-grid">
        {% for course in courses %}
            <div class="course-card">
                <div class="course-content">
                    <h1>{{ course }}</h1>
                </div>
                <a href="{% url 'course_detail' course.id %}"></a>
                {% for quiz in course.quizzes.all %}
                    <a href="{% url 'take_quiz' quiz.id %}">Пройти тест: {{ quiz.title }}</a>
                {% empty %}
                    <p>Тест для этого курса еще не создан.</p>
                {% endfor %}

                    </div>
                {% endfor %}
    </div>
</body>
</html>
