<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django App{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Базовые стили */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f5f7fa;
        }

        /* Сайдбар */
        .side-menu {
        position: fixed;
        left: 0;
        top: 0;
        width: 80px;
        height: 70vh;
        background: linear-gradient(145deg, #1a237e, #3949ab);
        color: white;
        box-shadow: 4px 0 15px rgba(0, 0, 0, 0.1);
        border-bottom-right-radius: 25px;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px 0;
    }

    .menu-header {
        position: absolute;
        top: 20px;
        font-size: 18px;
        font-weight: bold;
        text-align: center;
    }

    .menu-items-container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

        .menu-item {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center; /* Центрируем иконку */
            align-items: center;
            color: white;
            text-decoration: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            margin: 15px 0; /* Пространство между элементами */
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .menu-item i {
            font-size: 1.5em;
        }

        .main-content {
            margin-left: 100px;
            padding: 30px;
        }

        /* Мобильная версия */
        @media (max-width: 480px) {
            .side-menu {
                position: fixed;
                left: 0;
                top: 0;
                transform: translateY(0);
                width: 100%;
                height: 60px;
                flex-direction: row; /* Горизонтальная панель */
                justify-content: space-around;
                border-radius: 0;
                padding: 10px 0;
            }

            .menu-item {
                width: 40px;
                height: 40px;
            }

            .menu-item i {
                font-size: 1.2em;
            }

            .menu-header {
                display: none;
            }

            .main-content {
                margin: 0;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Сайдбар -->
    <div class="side-menu">
        <div class="menu-header">Logo</div>
        <div class="menu-items-container">
            <a href="{% url 'course_list' %}" class="menu-item" title="Home">
                <i class="fas fa-home"></i>
            </a>
            <a href="{% url 'dashboard' %}" class="menu-item" title="Profile">
                <i class="fas fa-user"></i>
            </a>
            <a href="{% url 'logout' %}" class="menu-item" title="Logout">
                <i class="fas fa-sign-out-alt"></i>
            </a>
        </div>
    </div>
    

    <!-- Основной контент -->
    <div class="main-content">
        {% block content %}
        <!-- Здесь будет содержимое страницы -->
        {% endblock %}
    </div>
</body>
</html>
